<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Useless list of people</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Useless List of random people</h1>

      <form>
        <h2>Add yourselft to the list</h2>
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="age">Age:</label><br />
          <input type="number" id="age" name="age" required />
        </div>
        <div>
          <label for="gender">Gender:</label><br />
          <select id="gender" name="gender" required>
            <option value="">Choose gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div>
          <label for="profession">Profession:</label><br />
          <input type="text" id="profession" name="profession" required />
        </div>
        <div>
          <input id="agree" type="checkbox" required />
          <label for="agree">
            By checking this box, you accept the fact that you do not care about
            the data you give us</label
          >
        </div>

        <input name="submit" type="submit" value="Add to the list" />
      </form>

      <h2>People in the list:</h2>
      <ul class="peopleList"></ul>
    </div>
    <template>
      <li class="person">
        <img class="icon" src="" alt="" />
        <h3 class="name"></h3>
        <h3 class="age"></h3>
        <h3 class="gender"></h3>
        <h3 class="profession"></h3>
        <button class="delete">Delete me</button>
      </li>
    </template>
    <script src="java.js"></script>
  </body>
</html>
